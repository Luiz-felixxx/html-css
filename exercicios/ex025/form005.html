<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M" checked>
            <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label><br>
            <input type="radio" name="sexo" id="isnao" value="N">
            <label for="isnao">Nao Informar</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="este" id="ieste">
                <label for="ieste">Tenis</label>
                
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!-- Nessa aula eu aprendi sobre input do tipo radio e do tipo checkbox-->
    <!-- No input tipo rádio:
     tenho que colocar um valor (que vai ser o enviado na URL)
     e o name será igual para todos -->

     <!--Ja no tipo checkbox:
     Nao muda nada -->
</body>
</html>
